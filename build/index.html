<!doctype html>
<html lang="en">
  <head>
    <title>lopos tutorial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body>


  <header>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1 class="display-3">Lopos Tutorial</h1>
        <p class="lead">Демонстрация.</p>
        <hr class="my-4">
      </div>
    </div>
  </header>

  <section id = 'sectionLoginFormMain'>

    <section id="sectionLogin" class="">
      <div class="container-fluid">
        <h3 class="text-center text-primary">Вход</h3>
        <form id=loginForm class="w-25 mx-auto">
          <div class="form-group">
            <label for="loginInputLogin">Введите id или email</label>
            <input class="form-control" type="text" id="loginInputLogin" placeholder="Введите id или email">
          </div>
          <div class="form-group">
            <label for="loginInputPassword">Пароль</label>
            <input type="password" class="form-control" id="loginInputPassword" placeholder="Password">
          </div>
          <div id="loginCaptcha" class="form-group d-none">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Типа капча</h5>
              </div>
            </div>
          </div>
          <div>
            <button id='loginButtonSubmit' type="submit" class="btn btn-primary">Войти</button>

            <div>
              <button id='loginButtonForgot' type="button" class="btn btn-link">Забыли пароль?</button>
            </div>

          </div>
          <button id='loginButtonRegister' type="button" class="btn btn-link mt-5">Регистрация нового пользователя</button>
        </form>
      </div>
    </section>

    <section id="sectionRegister" class="d-none">
      <div class="container-fluid">

        <article>
          <h3 class="text-center text-primary">Регистрация нового пользователя</h3>
          <form id="registerForm" class="w-25 mx-auto">
            <div class="form-group">
              <label for="registerInputName">Введите имя ваше имя</label>
              <input class="form-control" type="text" id="registerInputName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="registerInputEmail">Введите адрес вашей электронной почты</label>
               <input type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="registerInputPassword">Введите пароль</label>
              <input type="password" class="form-control" id="registerInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="registerInputConfirmPassword">Повторите пароль</label>
              <input type="password" class="form-control" id="registerInputConfirmPassword" placeholder="Confirm password">
            </div>

            <div id='recaptcha' class="g-recaptcha"
              data-sitekey="6LcCxT8UAAAAADePAfRygUpreEvUj6J8oMWRE0JW"
              data-callback="captchaOnLoad"
              data-size="invisible"></div>


            <button id='registerButtonSubmit' type="submit" class="btn btn-success g-recaptcha" data-sitekey="6LcCxT8UAAAAADePAfRygUpreEvUj6J8oMWRE0JW" data-callback='onSubmit'>Регистрация</button>
            <button id="registerButtonCancel" type="button" class="btn btn-danger">Отмена</button>
          </form>
        </article>

        <article>
          <!-- Button trigger modal -->
          <div class="input-group w-25 mx-auto mt-5">
            <span class="pt-2">
              <input type="checkbox" id='registerUserAgreement' aria-label="Установите для согласия с пользовательским соглашением">
            </span>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalLong">
              Принимаю соглашение пользователя
            </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Соглашение пользователя</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  БЛА-БЛА-БЛА и все такое
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
              </div>
            </div>
          </div>
        </article>

      </div>
    </section>

    <section id="sectionConfirmEmail" class="d-none">
      <div class="container-fluid">
        <h3 class="text-center text-primary">Подтверждение адреса электронной почты</h3>
        <form id='emailConfirmForm' class="w-25 mx-auto">
          <div class="form-group">
            <label for="emailConfirmInputKey">Введите ключ, полученный по электронной почте</label>
            <input id="emailConfirmInputKey" type="text" class="form-control" placeholder="Confirm Key">
          </div>
          <button id='emailConfirmButtonSubmit' type="submit" class="btn btn-success">Подтвердить</button>
          <button id='emailConfirmButtonCancel' type="button" class="btn btn-danger">Отмена</button>
        </form>
      </div>
    </section>

    <section id="sectionForgot" class="d-none">
      <div class="container-fluid">
        <h3 class="text-center text-primary">Восстановление пароля</h3>
        <form id='forgotForm' class="w-25 mx-auto">
          <div class="form-group">
            <label for="emailConfirmInputKey">Введите адрес электронной почты </label>
            <input id="forgotInputEmail" type="text" class="form-control" placeholder="Confirm Key">
          </div>

          <button id='forgotButtonSubmit' type="submit" class="btn btn-success">Восстановить</button>

          <button id='forgotButtonCancel' type="button" class="btn btn-danger">Отмена</button>

        </form>
      </div>
    </section>

  </section>








    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src='./settings/settings.js'></script>
    <script type="text/javascript" src='./js/block.js'></script>




  </body>
</html>
